<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <!--Placeholder stylesheets-->
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>

      <main>
        <section class="profile">
          <div class="profile__group">
            <img
              class="profile__image"
              src="images/21.04.06-Samantha Horsch-004.jpg"
              alt="Profile Picture"
            />
            <div class="profile__info">
              <h1 class="profile__name">Samantha Horsch</h1>
              <p class="profile__description">Explorer</p>
            </div>
            <button type="button" class="edit-button">
              <img src="/images/Edit Button.svg" />
            </button>
            <button type="button" class="add-button">
              <img src="/images/Add Button.png" width="150px" height="50px" />
            </button>
          </div>
        </section>

        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="images/sandro-gonzalez-dBEJG6hv224-unsplash.jpg"
            />
            <div class="element__card">
              <p class="element__title">Disney World</p>
              <button type="button" class="like-button">
                <img src="/images/liked.svg" />
              </button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__image"
              src="images/jennifer-chen-yXJiC2UjIBo-unsplash-colorfix.jpg"
            />
            <div class="element__card">
              <p class="element__title">Old San Juan</p>
              <button type="button" class="like-button">
                <img src="/images/liked.svg" />
              </button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__image"
              src="images/Colonial-Williamsburg-Virginiasizefix 2.jpg"
            />
            <div class="element__card">
              <p class="element__title">Colonial Williamsburg</p>
              <button type="button" class="like-button">
                <img src="/images/liked.svg" />
              </button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__image"
              src="images/jess-lindner-xegyDn1-SoY-unsplash-colorfix.jpg"
            />
            <div class="element__card">
              <p class="element__title">N.A. Pow Wows</p>
              <button type="button" class="like-button">
                <img src="/images/liked.svg" />
              </button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__image"
              src="images/Corkscrew_(Cedar_Point)_01.jpg"
            />
            <div class="element__card">
              <p class="element__title">Cedar Point</p>
              <button type="button" class="like-button">
                <img src="/images/liked.svg" />
              </button>
            </div>
          </div>

          <div class="element">
            <img
              class="element__image"
              src="images/Palm-Springs-Aerial-Tramway-colorfix.jpg"
            />
            <div class="element__card">
              <p class="element__title">Palm Springs</p>
              <button type="button" class="like-button">
                <img src="/images/liked.svg" />
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
