<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>

      <main>
        <section class="profile">
          <div class="profile__group">
            <img
              class="profile__image"
              src="images/21.04.06-Samantha-Horsch-006-2.jpg"
              alt="Profile Picture"
            />
            <div class="profile__info">
              <h1 class="profile__name">Samantha Horsch</h1>
              <p class="profile__description">Explorer</p>
            </div>
            <button type="button" class="edit-button"></button>
            <button type="button" class="add-button"></button>
          </div>
        </section>

        <section class="elements">
          <!--Added via JavaScript const initialCards-->
        </section>

        <section class="popup-form" id="edit-popup-form">
          <div class="popup-form__container">
            <button type="button" class="close-button"></button>
            <h2 class="popup-form__title">Edit Profile</h2>
            <form class="popup-form__input-container" name="input-container">
              <input
                class="popup-form__input"
                id="name"
                name="name"
                placeholder="name"
                minlength="2";
                maxlength="40";
                required;
              />
              <input
                class="popup-form__input"
                name="description"
                placeholder="description"
                id="description"
                minlength="2";
                maxlength="200";
                required;
              />
              <button type="submit" class="submit-button"></button>
            </form>
          </div>
        </section>

        <section class="popup-form" id="create-popup-form">
          <div class="popup-form__container">
            <button type="button" class="close-button"></button>
            <h2 class="popup-form__title">New place</h2>
            <form class="popup-form__input-container" name="input-container">
              <input
                class="popup-form__input"
                id="title"
                name="title"
                placeholder="title"
                minlength="1";
                maxlength="30";
                required;
              />
              <input
                class="popup-form__input"
                name="image-link"
                placeholder="image link"
                id="image-link"
                type="url";
              />
              <button
                type="submit"
                class="submit-button submit-button_type_create"
                id="create-button"
              ></button>
            </form>
          </div>
        </section>

        <section class="popup-form" id="image-popup">
          <div class="popup-form__container popup-form__container_type_image">
            <img
              class="popup-form__image"
              id="imgPopupImg"
              src="not_found.jpg"
              alt="image"
            />
            <p class="popup-form__caption"></p>
            <button type="button" class="close-button"></button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
    <template id="card-template">
      <article class="element">
        <button
          arial-label="delete"
          type="button"
          class="delete-button"
        ></button>
        <img class="element__image" src="not_found.jpg" alt="" />
        <div class="element__card">
          <h2 class="element__title"></h2>
          <button arial-label="like" type="button" class="like-button"></button>
        </div>
      </article>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
