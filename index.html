<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <!--Placeholder stylesheets-->
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>

      <main>
        <section class="profile">
          <div class="profile__group">
            <img
              class="profile__image"
              src="images/21.04.06-Samantha Horsch-004.jpg"
              alt="Profile Picture"
            />
            <div class="profile__info">
              <h1 class="profile__name">Samantha Horsch</h1>
              <p class="profile__description">Explorer</p>
            </div>
              <button type="button" class="edit-button">
                <img src="/images/Edit Button.svg" />
              </button>
              <button type="button" class="add-button">
                <img src="/images/Add Button.png" width="150px" height="50px" />
              </button>
          </div>
        </section>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
