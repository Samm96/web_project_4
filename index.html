<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>

      <main>
        <section class="profile">
          <div class="profile__group">
            <img
              class="profile__image"
              src="images/21.04.06-Samantha-Horsch-006-2.jpg"
              alt="Profile Picture"
            />
            <div class="profile__info">
              <h1 class="profile__name">Samantha Horsch</h1>
              <p class="profile__description">Explorer</p>
            </div>
            <button type="button" class="edit-button"></button>
            <button type="button" class="add-button"></button>
          </div>
        </section>

        <section class="elements">
          <article class="element">
            <img
              class="element__image"
              src="images/sandro-gonzalez-dBEJG6hv224-unsplash.jpg"
              alt="Walt Disney World: Magic Kingdom, Orlando FL"
            />
            <div class="element__card">
              <h2 class="element__title">Disney World</h2>
              <button type="button" class="like-button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="images/jennifer-chen-yXJiC2UjIBo-unsplash-colorfix.jpg"
              alt="Old San Juan, Puerto Rico"
            />
            <div class="element__card">
              <h2 class="element__title">Old San Juan</h2>
              <button type="button" class="like-button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="images/Colonial-Williamsburg-Virginiasizefix-2.jpg"
              alt="Colonial Williamsburg, VA"
            />
            <div class="element__card">
              <h2 class="element__title">Colonial Williamsburg</h2>
              <button type="button" class="like-button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="images/jess-lindner-xegyDn1-SoY-unsplash-colorfix.jpg"
              alt="Native American Pow Wow"
            />
            <div class="element__card">
              <h2 class="element__title">N.A. Pow Wows</h2>
              <button type="button" class="like-button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="images/Corkscrew_(Cedar_Point)_01.jpg"
              alt="Cedar Point, OH"
            />
            <div class="element__card">
              <h2 class="element__title">Cedar Point</h2>
              <button type="button" class="like-button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="images/Palm-Springs-Aerial-Tramway-colorfix.jpg"
              alt="Palm Springs Aerial Tramway, CA"
            />
            <div class="element__card">
              <h2 class="element__title">Palm Springs Aerial Tramway</h2>
              <button type="button" class="like-button"></button>
            </div>
          </article>
        </section>

        <section class="popup-form" id="edit-popup-form">
          <div class="popup-form__container">
            <button type="button" class="close-button"></button>
            <h2 class="popup-form__title">Edit Profile</h2>
            <form class="popup-form__input-container">
              <input
                class="popup-form__input"
                id="name"
                name="name"
                placeholder="name"
              />
              <input
                class="popup-form__input"
                name="description"
                placeholder="description"
                id="description"
              />
              <button type="submit" class="submit-button"></button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; Around the U.S.</p>
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
