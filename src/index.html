<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div>
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
        />
      </header>

      <main>
        <section class="profile">
          <div class="profile__group">
            <div class="profile__image-container">
              <div class="profile__overlay">
                <button
                  type="button"
                  class="edit-button edit-button_type_profile-image"
                  id="profile-pic-button"
                ></button>
              </div>
              <img
                class="profile__image"
                src="<%=require('./images/21.04.06-Samantha-Horsch-006-2.jpg')%>"
                alt="Profile Picture"
              />
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Samantha Horsch</h1>
              <p class="profile__description">Explorer</p>
            </div>
            <button id="edit-button" type="button" class="edit-button"></button>
            <button type="button" class="add-button"></button>
          </div>
        </section>

        <section class="elements">
          <!--Added via JavaScript const initialCards-->
        </section>

        <section class="popup-form" id="edit-popup-form">
          <div class="popup-form__container">
            <button type="button" class="close-button"></button>
            <h2 class="popup-form__title">Edit Profile</h2>
            <form class="popup-form__input-container" name="edit" id="edit">
              <input
                class="popup-form__input"
                id="name"
                name="name"
                placeholder="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                class="popup-form__error-text name-error popup-form__error-text_visible"
              ></span>
              <input
                class="popup-form__input"
                name="description"
                placeholder="description"
                id="description"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                class="popup-form__error-text description-error popup-form__error-text_visible"
              ></span>
              <button name="submit" type="submit" class="submit-button">
                Save
              </button>
            </form>
          </div>
        </section>

        <section class="popup-form" id="create-popup-form">
          <div class="popup-form__container">
            <button type="button" class="close-button"></button>
            <h2 class="popup-form__title">New place</h2>
            <form class="popup-form__input-container" name="create" id="create">
              <input
                class="popup-form__input"
                id="title"
                name="title"
                placeholder="title"
                minlength="1"
                maxlength="30"
                required
              />
              <span
                class="popup-form__error-text title-error popup-form__error-text_visible"
              ></span>
              <input
                class="popup-form__input"
                name="url"
                placeholder="image link"
                id="image-link"
                type="url"
                pattern="https://.*|http://.*"
                required
              />
              <span
                class="popup-form__error-text image-link-error popup-form__error-text_visible"
              ></span>
              <button
                type="submit"
                class="submit-button"
                id="create-button"
                name="submit"
                disabled
              >
                Create
              </button>
            </form>
          </div>
        </section>

        <section class="popup-form" id="image-popup">
          <div class="popup-form__container popup-form__container_type_image">
            <img
              class="popup-form__image"
              id="imgPopupImg"
              src="not_found.jpg"
              alt="image"
            />
            <p class="popup-form__caption"></p>
            <button type="button" class="close-button"></button>
          </div>
        </section>

        <section class="popup-form" id="delete-confirmation-popup">
          <div class="popup-form__container">
            <button type="button" class="close-button"></button>
            <h2 class="popup-form__title popup-form__title_type_deleteConfirm">
              Are you sure?
            </h2>
            <button
              type="button"
              class="delete-button delete-button_type_deleteConfirm"
              id="confirmation-button"
            >
              Yes
            </button>
          </div>
        </section>

        <section class="popup-form" id="profile-picture-popup">
          <div class="popup-form__container">
            <button type="button" class="close-button"></button>
            <h2 class="popup-form__title popup-form__title_type_confirmation">
              Change profile picture
            </h2>
            <div
              class="popup-form__input-container popup-form__input-container_type_profile-picture"
            >
              <input
                class="popup-form__input"
                name="url"
                placeholder="profile pic"
                id="profile-pic"
                type="url"
                pattern="https://.*|http://.*"
                required
              />
            </div>
            <span
              class="popup-form__error-text image-link-error popup-form__error-text_visible"
            ></span>
            <button
              type="submit"
              class="submit-button submit-button_type_profile-picture"
              id="save-button-profile-pic"
            >
              Save
            </button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
      </footer>
    </div>
    <template id="card-template">
      <article class="element">
        <button
          arial-label="delete"
          type="button"
          class="delete-button"
          id="delete-card-button"
        ></button>
        <img class="element__image" src="not_found.jpg" alt="" />
        <div class="element__card">
          <h2 class="element__title"></h2>
          <button arial-label="like" type="button" class="like-button"></button>
        </div>
      </article>
    </template>
  </body>
</html>
